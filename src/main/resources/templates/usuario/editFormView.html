<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUAU</title>
</head>
<body>
    <h1>Editar usuario</h1>
    <form method="post" action="#" th:action="@{/usuario/editar/submit}" th:object="${usuarioForm}">
        <label>Id: <input type="text" id="id" th:field="*{id}" readonly/> </label><br />

        <label>Email: <input type="email" id="email" th:field="*{email}" /></label><br />
        
        <label>Nombre: <input type="text" id="nombre" th:field="*{nombre}" /></label><br />

        <label>Domicilio: <input type="text" id="domicilio" th:field="*{domicilio}" /></label><br />

        <label>Contrase√±a:
            <input type="text" id="contrasenha" th:field="*{password}" />
        </label><br />
        
        <input type="submit" value="Enviar" />
    </form>
    <a th:href="@{/usuario/}">Inicio</a><br />
</body>
</html>
