<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUAU</title>
</head>

<body>
    <h1>Nuevo usuario</h1>
    <form method="post" action="#" th:action="@{/usuario/nuevo/submit}" th:object="${usuarioForm}">
        <input type="hidden" id="id" th:field="*{id}" /><br />

        <label>Nombre: <input type="text" id="nombre" th:field="*{nombre}" /></label><br />

        <label>Domicilio: <input type="text" id="domicilio" th:field="*{domicilio}" /></label><br />

        <label>Contrase√±a:
            <input type="text" id="contrasenha" th:field="*{password}" />
        </label><br />

        Rol:<br />
        <div th:each="rl : ${T(com.example.demo.domain.Rol).values()}">
            <input type="radio" name="button1" th:value="${rl}" th:text="${rl}" th:field="*{rol}" />
        </div>
        <input type="submit" value="Enviar" />
    </form>
    <a th:href="@{/usuario/}">Inicio</a><br />
</body>

</html>
