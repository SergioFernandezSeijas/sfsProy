<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/inicio.css" />
  <link rel="stylesheet" href="/css/registro.css" />

<body>
  <head th:replace="~{/fragment.html::cabecera}"></head>
  
  <div class="contenedor">
    <h1>Regístrese</h1>
    <div th:if="${error}" class="error">
      <p th:text="${error}"></p>
    </div>
    <form method="post" action="#" th:action="@{/registro/nuevo/submit}" th:object="${registroForm}">
      <input type="hidden" id="id" th:field="*{id}" /><br />

      <div>
        <label>Nombre de usuario:</label> <br> 
        <input type="text" id="nombre" th:field="*{nombre}" required/><br />
        <span id="mensajeError0" style="color:red; font-size: 17px;"></span> 
      </div>
      <br />

      <div>
      <label>Email:</label> <br> 
      <input type="email" id="email" th:field="*{email}" required/><br />
      <span id="mensajeError1" style="color:red; font-size: 17px;"></span> <br />
      </div>
      <br />

      <div>
        <label>Domicilio:</label> <br> 
        <input type="text" id="domicilio" th:field="*{domicilio}" required/><br />
        <span id="mensajeError2" style="color:red; font-size: 17px;"></span> <br />
      </div>
      <br />

      <div>
        <label>Contraseña:</label> <br>
        <input type="text" id="contrasenha" th:field="*{password}" required/></label><br />
        <span id="mensajeError3" style="color:red; font-size: 17px;"></span> <br />
      </div>
      <br />

      <!-- Rol:<br />
      <input type="radio" id="userRole" name="button1" th:value="${T(com.example.demo.domain.Rol).USUARIO}"
        th:text="${T(com.example.demo.domain.Rol).USUARIO}" th:field="*{rol}" required/>
        <br/> -->

      <input type="submit" value="Enviar" id="enviar"/>
    </form>
  </div>
  <footer th:replace="~{/fragment2.html::piePagina}"></footer>
</body>

</html>
