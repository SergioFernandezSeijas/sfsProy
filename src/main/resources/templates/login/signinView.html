<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/vistaMovil.js"></script>
    <title>Autenticación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        main {
            margin-top: 250px;
            margin-bottom: 122px;
        }
        .container {
            max-width: 800px;
            margin: 80px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .container2 {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        /* form {
            margin-top: 20px;
        } */
        input[type="text"],
        input[type="password"] {
            font-size: 18px;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .boton {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <head th:replace="~{/fragment.html::cabecera}"></head>
    <main>
        <div class="container">
            <h2>Iniciar Sesión</h2>
            <div th:if="${param.error}" class="message">Credenciales incorrectas</div>
            <div th:if="${param.logout}" class="message">Te has desconectado</div>
            <form th:action="@{/login}" method="post">
                <input type="text" name="email" placeholder="Correo electrónico"/><br/>
                <input type="password" name="password" placeholder="Contraseña"/><br/>
                <input type="submit" value="Iniciar sesión" />
            </form>
        </div>

        <hr>

        <div class="container2">
            <h2>Registrarse</h2>
            <a href="../registro/nuevo">
                <button class="boton">Registrarse</button>
            </a>
        </div>
    </main>
    <footer th:replace="~{/fragment2.html::piePagina}"></footer>
</body>
</html>
